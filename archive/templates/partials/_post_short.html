<post>
    <h2><a href="/posts/{{ post.slug }}">{{ post.title }}</a></h2>
    <p>
      {% if post.description %}
      {{ post.description }}<br/>  
      {% endif %}
      <small><time datetime="{{ post.date }}">{{ post.date }}</time></small><br />
      Tags: {% for tag in post.tags %}
        <a href="/tags/{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </p>
</post>
