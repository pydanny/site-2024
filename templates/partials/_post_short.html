<article>
    <h2><a href="/posts/{{ article.slug }}">{{ article.title }}</a></h2>
    <p>
      {% if article.description %}
      {{ article.description }}<br/>  
      {% endif %}
      <small><time datetime="{{ article.date }}">{{ article.date }}</time></small><br />
      Tags: {% for tag in article.tags %}
        <a href="/tags/{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </p>
</article>
